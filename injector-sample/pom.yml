modelVersion: 4.0.0

parent:
  groupId: io.skullabs.boilerplates
  artifactId: java-8
  version: 1.0.0

artifactId: injector-sample
groupId: io.skullabs.injector
version: "1.4.0"
packaging: jar

properties:
  version.lombok: "1.18.6"

dependencies:
 - { groupId: io.skullabs.injector, artifactId: injector-core, version: "1.4.0" }
 - { groupId: io.skullabs.injector, artifactId: injector-processor, version: "1.4.0", scope: provided }

build:
  plugins:
  - groupId: org.apache.maven.plugins
    artifactId: maven-shade-plugin
    version: 3.2.0
    executions:
    - { phase: package, goals: [ "shade" ] }
    configuration:
      createDependencyReducedPom: true
      dependencyReducedPomLocation: "${basedir}/output/pom-reduced.xml"
      minimizeJar: true
      transformers:
        org.apache.maven.plugins.shade.resource.ManifestResourceTransformer:
          manifestEntries:
            Main-Class: injector.sample.Main
  - groupId: org.apache.maven.plugins
    artifactId: maven-javadoc-plugin
    version: 3.1.0
    configuration:
      source: "8"

